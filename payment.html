<body>

    <div class="container ">
      <h1 class="center  white-text col s12 l5 offset-l2">Payments</h1>
    </div>
    <div id="contCheck" class="container center">
      <div class="col s12 l5 offset-l2">
        <form id="checkOut-form" action="Order_Confirmation.html" method="POST">
          <div class="row">
            <!-- opening first column -->
            <div class="col">
              <div class="card white">
                <div class="card-content">
                  <h3 class="subhead blue-grey-text text-darken-1 ">Billing Address :</h3>
                  <!-- opening section input div1 -->
                  <div class="b1">
                    <!-- name input div -->
                    <div class="input-field">
                      <i class="material-icons prefix">account_circle</i>
                      <input type="text" name="Fullname" id="fullname" required/>
                      <label class="blue-grey-text text-darken-1" for="fullname">Fullname :</label>
                    </div>
                    <!-- address input div -->
                    <div class="input-field">
                      <i class="material-icons prefix">home</i>
                      <input type="text" name="Street_Address" id="address" required/>
                      <label class="blue-grey-text text-darken-1" for="address">Street Address :</label>
                    </div>
                    <!-- city input div -->
                    <div class="input-field">
                      <i class="material-icons prefix">location_city</i>
                      <input type="text" name="City" id="city" required/>
                      <label class="blue-grey-text text-darken-1" for="city">City :</label>
                    </div>
                    <!-- province selector input div -->
                    <div class="input-field">
                      <select name = "Province" class="browser-default waves-effect blue-grey darken-1 btn">
                        <option value="" disabled="" selected="">Select your province</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="Free State">Free State</option>
                        <option value="Gauteng">Gauteng</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="Limpopo">Limpopo</option>
                        <option value="Mpumalanga">Mpumalanga</option>
                        <option value="Northen Cape">Northen Cape</option>
                        <option value="North West">North West</option>
                        <option value="Western Cape">Western Cape</option>
                      </select>
                    </div>
                    <!-- postal code input div -->
                    <div class="input-field s12">
                      <i class="material-icons prefix">mail</i>
                      <input type="text" name="Postal_Code" id="Postal Code" placeholder="1234" required/>
                      <label class="blue-grey-text text-darken-1" for="Postal Code">Postal Code :</label>
                    </div>
                    <p>
                      <label>
                        <input type="checkbox" checked="checked"/>
                        <span>
                          Shipping Address Same As Billing
                        </span>     
                      </label>
                    </p>
                    <!-- closing section input div1 -->
                  </div>
                </div>
              </div>
              <!-- closing first column -->
            </div>

            <div class="row">
              <!-- opening second column -->
              <div class="col">
                <div class="card white">
                  <div class="card-content">
                    <h3 class="subhead blue-grey-text text-darken-1 ">Payment Options :</h3>
                    <!-- opening section input div2 -->
                    <div class="b2">
                      <!-- tab input div -->
                      <div class="containerz">
                        <div class="row">
                          <div class="col s12">
                            <ul class="tabs z-depth-1 tabs-fixed-width blue-grey darken-1">
                              <li class="tab col s3"><a href="#nav_card" class="white-text text-darken-3" class="active" class="teal lighten-2" class="fa fa-credit-card-alt">Credit/Debit Card</a></li>
                              <li class="tab col s3"><a href="#nav_pay" class="white-text text-darken-3" class="teal lighten-2" class="fa fa-cc-paypal">PayPal</a></li>
                              <li class="tab col s3"><a href="#nav_zap" class="white-text text-darken-3" class="teal lighten-2" class="fa fa-cc-mastercard">Zapper</a></li>
                            </ul>
                          </div>
                        </div>
                        <!-- closing tab input div -->
                      </div>

                      <div class="col s12" id="nav_card">
                        <div class="input-field">
                          <input type="text" id="name"/>
                          <label class="blue-grey-text text-darken-1" for="text">Cards Accepted :</label>
                        </div>
                        <div class="input-field">
                          <input type="text"/>
                          <label class="blue-grey-text text-darken-1" for="text">Cardholder's Name :</label>
                        </div>
                        <div class="input-field">
                          <input type="number" placeholder="0000-0000-0000-0000"/>
                          <label class="blue-grey-text text-darken-1" for="number">Card Number :</label>
                        </div>
                        <div class="row">
                          <div  class="input-label"><label class="blue-grey-text text-darken-1" for="expiry">Expiry</label></div>
                          <div class="input-field col s6">
                            <input placeholder="MM" id="first_name" type="number" class="validate"/>
                          </div>
                          <div class="input-field col s6">
                            <input placeholder="YY" id="last_name" type="number" class="validate"/>
                          </div>
                        </div>
                        <div class="input-field">
                          <i class="material-icons prefix">credit_card</i>
                          <input type="number" id="cvv" placeholder="123" data-length="3"/>
                          <label class="blue-grey-text text-darken-1" for="cvv">CVV :</label>
                        </div>
                      </div>

                      <div class="col s12" id="nav_pay">
                        <p>Press the sign in button below to pay using PayPal:</p>
                        <!-- the button below redirects you to the paypal login screen -->
                        <div class="white-text">
                          <button class="btn waves-effect wave-light blue-grey darken-1" type="button" name="button"><a class="white-text" href="https://www.paypal.com/za/signin">Sign In</a>
                            <i class="material-icons right"></i>
                          </button>
                        </div>
                      </div>

                      <div class="col s12" id="nav_zap">
                        <p><strong>To pay using Zapper, press the button below:</strong></p>
                        <!-- pressing the button redirects you to a dummy QR code from the internet -->
                        <div class="white-text">
                          <button class="btn waves-effect wave-light blue-grey darken-1" type="button" name="button"><a class="white-text" href="http://mybroadband.co.za/news/wp-content/uploads/2014/07/Zapper-QR-code-example.jpg">Scan to Pay</a>
                            <i class="material-icons right"></i>
                          </button>
                        </div>
                      </div>

                        </div>
                      </div>
                    <!-- closing section input div2 -->
                    </div>
                  </div>
                  <!-- card close -->
                </div>
                <!-- closing second column -->
              </div>
            </div>
            <!-- final button -->
            <div class="container">
              <div class="input-field">
                 <!-- <a  class="blue-grey darken-1 white-text" href=""> -->
                  <button class="btn waves-effect blue-grey darken-1" type="submit" name="action">Checkout
                  <i class="material-icons right"></i>
                  </button>  
                 <!-- </a> -->
              </div>
            </div>
        </form>
    </div>
     
    <!-- brings you back to top -->
    <div class="fixed-action-btn">
      <a href="#top" class="btn-floating btn-large blue-grey">
        <i class="large material-icons">arrow_upward</i>
      </a>
    </div>
