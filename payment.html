<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <title>Checkout</title>
</head>

<body>

  <div class="container">
    <h1>Payments</h1>
  </div>
  <div class="col s12 l5 offset-l2">
    <form action="">
      <div class="row">
        <div class="col">
          <h3 class="subhead">Billing Address :</h3>
          <div class="b1">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" id="fname">
              <label for="text">Fullname :</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">home</i>
              <input type="text" id="address">
              <label for="text">Street Address :</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">location_city</i>
              <input type="text" id="city">
              <label for="text">City :</label>
            </div>
            <div class="input-field">
              <select class="browser-default waves-effect waves-light btn">
                <option value="" disabled="" selected="">Select your province</option>
                <option value="1">Eastern Cape</option>
                <option value="2">Free State</option>
                <option value="3">Gauteng</option>
                <option value="4">KwaZulu-Natal</option>
                <option value="5">Limpopo</option>
                <option value="6">Mpumalanga</option>
                <option value="7">Northen Cape</option>
                <option value="8">North West</option>
                <option value="9">Western Cape</option>
              </select>

            </div>
            <div class="input-field s12">
              <i class="material-icons prefix">mail</i>
              <input type="text" id="Postal code" placeholder="1234">
              <label for="text">Postal Code :</label>
            </div>
          </div>
        </div>
        <div class="b2">
          <div class="col">
            <h3 class="subhead">Payment Options :</h3>

            <div class="input-field">
              <input type="text" id="name">
              <label for="text">Cards Accepted :</label>
            </div>
            <div class="input-field">
              <input type="text">
              <label for="text">Cardholder's Name :</label>
            </div>
            <div class="input-field">
              <input type="number" placeholder="0000-0000-0000-0000">
              <label for="number">Card Number :</label>
            </div>
            <div class="input-field">
              <input type="number" class="datepicker">
              <label for="text">Expiry :</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">credit_card</i>
              <input type="number" id="cvv" placeholder="123" data-length="3">
              <label for="number">CVV :</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>



  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">

  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var provSel = document.querySelectorAll('select');
      var instances = M.FormSelect.init(provSel, options);
    });
    document.addEventListener('DOMContentLoaded', function() {
      var datSel = document.querySelectorAll('.datepicker');
      var instances = M.Datepicker.init(datSel, options);
      format: "mm/yy"
    });
  </script>
</body>

</html>
