  <body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
 <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
      <form id="signForm" action="" method="post" class="signForm">
    <div class="row">
         <div class="input-field col s6">
           <i class="material-icons prefix">account_circle</i>
           <input id="name" name = "Name" type="text" class="validate" required="" />
           <label for="icon_prefix">First Name</label>
         </div>
         <div class="input-field col s6">
           <i class="material-icons prefix">account_circle</i>
           <input id="surn" name = "Surname" type="text" class="validate" required="" />
           <label for="icon_prefix">Last Name</label>
         </div>
         <div class="input-field col s6">
             <i class="material-icons prefix">email</i>
             <input id="email" name = "Email"type="email" class="validate" required=""/>
             <label for="email" >E-mail</label>
           </div>

         <div class="input-field col s6">
           <i class="material-icons prefix">lock_outline</i>
          <input class="validate" name = "Password" type="password"  id="password" required="" />
           <label for="password">Password</label>
            <span toggle="#password" class="field-icon toggle-password">
            <i id="showBtn">  <span class="material-icons">visibility</span>
            </span>
          </i>
         </div>
  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
   <i class="material-icons right">send</i>
 </button>

 </div>
</form>
